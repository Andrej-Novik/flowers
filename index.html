<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Flowers</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
          <img src="./img/logo.png" alt="">
        </div>
        <nav class="header__menu">
          <a href="#" class="header__link">Витрина</a>
          <a href="#" class="header__link">Конструктор</a>
          <a href="#" class="header__link">О нас</a>
          <a href="#" class="header__link">Преимущества</a>
          <a href="#" class="header__link">Отзывы</a>
        </nav>
        <a href="#" class="header__button button">Связаться</a>
      </div>
    </header>

    <section class="catalog">
      <div class="container">
        <div class="catalog__top top">
          <div class="top__letter">
            <img src="./img/letter-a.svg" alt="">
          </div>
          <h2 class="catalog__title">Актуальная витрина</h2>
          <p class="top__line"></p>
        </div>
        <div class="big-button">Посмотреть 3D-тур</div>
        <div class="catalog__content">
          <div class="catalog__card card">
            <div class="card__img">
              <img src="./img/1.webp" alt=" ">
            </div>
            <div class="card__title">Букет «Tiffany»</div>
            <div class="card__price">160 BYN</div>
          </div>
          <div class="catalog__card">
            <div class="card__img">
              <img src="./img/2.webp" alt=" ">
            </div>
            <div class="card__title">Букет «Tiffany»</div>
            <div class="card__price">160 BYN</div>
          </div>
          <div class="catalog__card">
            <div class="card__img">
              <img src="./img/3.webp" alt=" ">
            </div>
            <div class="card__title">Букет «Tiffany»</div>
            <div class="card__price">160 BYN</div>
          </div>
          <div class="catalog__card">
            <div class="card__img">
              <img src="./img/4.webp" alt=" ">
            </div>
            <div class="card__title">Букет «Tiffany»</div>
            <div class="card__price">160 BYN</div>
          </div>
          <div class="catalog__card">
            <div class="card__img">
              <img src="./img/5.webp" alt=" ">
            </div>
            <div class="card__title">Букет «Tiffany»</div>
            <div class="card__price">160 BYN</div>
          </div>
          <div class="catalog__card">
            <div class="card__img">
              <img src="./img/6.webp" alt=" ">
            </div>
            <div class="card__title">Букет «Tiffany»</div>
            <div class="card__price">160 BYN</div>
          </div>
        </div>
        <div class="catalog__button_all">
          <div class="big-button catalog__button_all-content">
            <p>Показать все</p>
            <img src="./img/arrow-bottom.svg" alt="">
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
